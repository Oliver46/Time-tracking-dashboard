<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">

            <div class="box box-1">
                <div class="inner-box1">
                    <img src="images/image-jeremy.png" alt="">
                    <div class="box-text">
                        <p>Report for</p>
                        <h1>Jeremy Robson</h1>
                    </div>
                </div>
                <div class="box-options">
                    <ul id="pick">
                        <li><a href="#" class="menu-link">Daily</a></li>
                        <li><a href="#" class="menu-link active">Weekly</a></li>
                        <li><a href="#" class="menu-link">Monthly</a></li>
                    </ul>
                </div>
            </div>

            <div class="box work">
                <div class="inner-box">
                    <img src="images/icon-work.svg" alt="">
                </div>
                <div class="options-box">
                    <div class="header-box">
                        <p>Work</p>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="body-box">
                        <h2 class="work-hours total-hours">32hrs</h2>
                        <p class="work-previous">Last Week - 36hrs</p>
                    </div>
                </div>
            </div>

            <div class="box play">
                <div class="inner-box">
                    <img src="images/icon-play.svg" alt="">
                </div>
                <div class="options-box">
                    <div class="header-box">
                        <p>Play</p>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="body-box">
                        <h2 class="play-hours total-hours">32hrs</h2>
                        <p class="play-previous">Last Week - 36hrs</p>
                    </div>
                </div>
            </div>
            <div class="box study">
                <div class="inner-box">
                    <img src="images/icon-study.svg" alt="">
                </div>
                <div class="options-box">
                    <div class="header-box">
                        <p>Study</p>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="body-box">
                        <h2 class="study-hours total-hours">32hrs</h2>
                        <p class="study-previous">Last Week - 36hrs</p>
                    </div>
                </div>
            </div>
            <div class="box exercise">
                <div class="inner-box">
                    <img src="images/icon-exercise.svg" alt="">
                </div>
                <div class="options-box">
                    <div class="header-box">
                        <p>Exercise</p>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="body-box">
                        <h2 class="exercise-hours total-hours">32hrs</h2>
                        <p class="exercise-previous">Last Week - 36hrs</p>
                    </div>
                </div>
            </div>
            <div class="box social">
                <div class="inner-box">
                    <img src="images/icon-social.svg" alt="">
                </div>
                <div class="options-box">
                    <div class="header-box">
                        <p>Social</p>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="body-box">
                        <h2 class="social-hours total-hours">32hrs</h2>
                        <p class="social-previous">Last Week - 36hrs</p>
                    </div>
                </div>
            </div>
            <div class="box self-care">
                <div class="inner-box">
                    <img src="images/icon-self-care.svg" alt="">
                </div>
                <div class="options-box">
                    <div class="header-box">
                        <p>Self Care</p>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="body-box">
                        <h2 class="self-care-hours total-hours">32hrs</h2>
                        <p class="self-care-previous">Last Week - 36hrs</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="output"></div>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
